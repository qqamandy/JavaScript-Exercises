<body>
    <script>
        let handleAge = (n)=>{
            if(n<12){
                return "小孩";
            }else if(n > 12 && n < 18){
                return "青少年";
            }else{
                return "成年人";
            }
        }
        console.log(handleAge(10));
    </script>
